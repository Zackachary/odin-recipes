    <h1>Cheese Spaghetti</h1>
    <img src="../recipe_images/cheese_spaghetti.png" height="150" width="150">

    <h2>Description</h2>
    <p>Spaghetti, but with cheese</p>

    <h3>Ingredients</h3>
    <ul>
        <li>Spaghetti</li>
        <li>Velveeta Cheese</li>
        <li>Whole Milk</li>
    </ul>

    <h3>Steps</h3>
    <ol>
        <li>Boil water and cook spaghetti</li>
        <li>Strain pasta and return to pan on low heat</li>
        <li>Add milk and cheese, broken up into chunks</li>
        <li>Stir until sauce is ready</li>
    </ol>
</body>
